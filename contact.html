<h1>Nous contacter</h1>

<form action="#" method="post" class="contact-form" id="contact-form">

    <div class="contact-form__firstname contact-form__input-container">
            <label for="firstname">Nom :</label>
            <input type="text" name="firstname" id="firstname" placeholder="Votre nom" pattern="[a-zA-Z\-]{3,20}" required>
            <p id="error-firstname"></p>
    </div>

    <div class="contact-form__lastname contact-form__input-container">
        <label for="lastname">Prénom :</label>
        <input type="text" name="lastname" id="lastname" placeholder="Votre prénom" pattern="[a-zA-Z\-]{3,20}" required>
        <p id="error-lastname"></p>
    </div>

    <div class="contact-form__email contact-form__input-container">
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" placeholder="email@mail.com" required>
        <p id="error-email"></p>
    </div>

    <div class="contact-form__phone contact-form__input-container">
        <label for="phone">Numéro de téléphone :</label>
        <input type="text" name="phone" id="phone" placeholder="06 00 00 00 00" pattern="^(?:(?:\+|00)33[\s.-]{0,3}(?:\(0\)[\s.-]{0,3})?|0)[1-9](?:(?:[\s.-]?\d{2}){4}|\d{2}(?:[\s.-]?\d{3}){2})$" required>
        <p id="error-phone"></p>
    </div>

    <div class="contact-form__date contact-form__input-container">
        <label for="date">Date de location :</label>
        <input type="date" name="date" id="date">
    </div>

    <div class="contact-form__duration contact-form__input-container">
        <label for="duration">Durée de location</label>
        <select name="duration" id="duration">
            <option value="half-day">Une demie-journée</option>
            <option value="day" selected>Une journée</option>
            <option value="half-day">Un weekend</option>
            <option value="one-week">Une semaine</option>
            <option value="more">Plus longtemps</option>
        </select>
    </div>

    <div class="contact-form__message contact-form__input-container">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="20" rows="5" placeholder="Votre message" ></textarea>
    </div>


    <button type="submit" class="call-to-action contact-form__button button-submit" disabled id="button-submit">Envoyer</button>

</form>
